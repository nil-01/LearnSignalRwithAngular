<div class="text-center">
  <h1 ><marquee>SignalR Clients</marquee></h1>
</div>
<div class="mt-5">
   <div class="container">
    <div class="row" style="border: 2px solid black;">
      <div class="col-sm-4">
          <input class="form-control mt-2" type="text" (input)="MessageSet($event)" placeholder="Enter message">
         <div class="text-center mt-2">
           <button class="btn btn-info" (click)="sendMessage()">Send</button>
         </div>
      </div>
      <div class="col-sm-8 nt-2" style="border: 3px solid blue; border-radius: 10px;">
      <div class="mt-2">
       <b class="text-primary">Message Box:</b> 
       <div>
        <ul>
          <li *ngFor="let msg of messages">{{ msg }}</li>
        </ul>
       </div>
      </div>
      </div>
    </div>
   </div>
</div>
